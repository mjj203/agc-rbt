caches:
  rbt_topo_4326_cache:
    sources: [rbt_topo_3395_cache]
    format: mixed
    request_format: image/png
    grids: [wgs84]
    minimize_meta_requests: true
    cache:
      type: geopackage
      levels: true
      directory: /data/geopackage/topo4326
      table_name: topo_4326
  rbt_topo_3857_cache:
