      type: geopackage
      levels: true
      directory: /data/geopackage/overlay3857
      table_name: overlay_3857
  rbt_overlay_3395_cache:
    sources: [rbt_overlay_source]
    format: mixed
    request_format: image/png
    minimize_meta_requests: true
    grids: [mercator_3395]
    cache:
      type: geopackage
      levels: true
      directory: /data/geopackage/overlay3395
      table_name: overlay_3395

sources:
  rbt_topo_source:
    type: tile
    # Changed from cluster URL to local container URL
    url: http://tileserver:8080/styles/RBT-TOPO-3395/512/%(z)s/%(x)s/%(y)s.png
    grid: mercator_3395
  rbt_dark_source:
    type: tile
    # Changed from cluster URL to local container URL
