    restful: true
    kvp: false
    md:
      title: RBT WMTS
  wms:
    md:
      title: RBT WMS

layers:
  - name: rbt_topo_3395
    title: rbt_topo_3395
    sources: [rbt_topo_3395_cache]
  - name: rbt_topo_4326
    title: rbt_topo_4326
    min_res: 0.0439453125
    sources: [rbt_topo_4326_cache]
  - name: rbt_topo_3857
    title: rbt_topo_3857
